<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>BMI Calculator</title>
        <link rel="stylesheet" href="styles/style.css">
        <link href="https://fonts.googleapis.com/css2?family=Exo:ital,wght@1,600;1,700&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    </head>
    <body>
        <header class="container my-5">
            <div class="card">          
                <div class="card-body">
                    <h1 class="text-primary" style="float: left;">BMI Calculator&nbsp;</h1>
                    <button class="btn btn-primary" id="btn-about">About BMI Calculator</button>
                </div>
            </div>
        </header>
        <main class="container pt-5">
            <section class="bmi-card ">
                <div class="bmi-calculation bg-success bg-opacity-50 p-4 top-left-border">
                    <div class="d-flex flex-column justify-content-center align-items-center">
                        <h2 class="fw-bold text-center mb-4">Calculate</h2>
                        <div>
                            <input class="mb-2" type="text" name="bmi" id="weight" placeholder="Weight in kg">
                        </div>
                        <div>
                            <input class="mb-2" type="text" name="bmi" id="feet" placeholder="Height in ft">
                        </div>
                        <div>
                            <input class="mb-2" type="text" name="bmi" id="inch" placeholder="Height in inch">
                        </div>
                        <div>
                            <input class="btn btn-primary" type="submit" value="Calculate" id="calculate">
                        </div>
                        <div class="my-2" id="bmi-text"></div>
                    </div>
                </div>
                <div class="bmi-guide bg-danger bg-opacity-75 p-4 bottom-right-border">
                    <h2 class="fw-bold text-center mb-4">Guide</h2>
                    <ul>
                        <li>Under Weight = Less Then 18.5 BMI</li>
                        <li>Normal = 18.5 To 24.9 BMI</li>
                        <li>Over Weight = 25 To 29.9 BMI</li>
                        <li>Obesity = 30 Or Greater BMI</li>
                    </ul>
                </div>
            </section>
        </main>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
        <script src="js/files.js"></script>
    </body>
</html>
